<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>DeserveIn</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg sticky-top navbar-dark" style="background-color: black;">
        <a class="navbar-brand text-white px-2" style="font-weight: bold;" href="index.html">
            <img src="images/logo.png" width="30" height="30" alt="" loading="lazy"> DeserveIn
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon text-white"></span>
        </button>
    </nav>

    <!----------- Rewards & Languages-->
    <div class="container py-5 ">
        <div class="bg-light px-5">
            <div class="row pt-2">
                <div class="col-md-11 col-10"></div>
                <span type="button" class="col-md-1 col-2 pt-5 material-icons" id="backToMain">
                close
            </span>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <h3 class="pl-1 fontHeading">Rewards</h3>
                    <hr class="w-75 ml-0">
                </div>
            </div>
            <div class="form-group row pt-2">
                <label for="input" class="col-sm-2 col-form-label">Title</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="titleRewards" required>
                    <div class="invalid-feedback">
                        Please provide a Title
                    </div>
                </div>
            </div>
            <div class="form-group row pt-2">
                <label for="input" class="col-sm-2 col-form-label">Issued Organisation</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="issuedOrganisationRewards" required>
                    <div class="invalid-feedback">
                        Please provide Organisation Name
                    </div>
                </div>
            </div>
            <div class="form-group row pt-2">
                <label for="input" class="col-sm-2 col-form-label">Issued Date</label>
                <div class="col-sm-10">
                    <input class="form-control" type="date" value="" id="issuedDateRewards" required>
                    <div class="invalid-feedback">
                        Please provide Issue Date
                    </div>
                </div>
            </div>
            <div class="form-group row pt-2">
                <label for="input" class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="descriptionRewards" required>
                    <div class="invalid-feedback">
                        Please provide Organisation Name
                    </div>
                </div>
            </div>
            <div class="pt-2 pb-5"></div>
    
            <div class="row">
                <div class="col-md-4">
                    <h3 class="pl-1 fontHeading">Languages Known</h3>
                    <hr class="w-75 ml-0">
                </div>
            </div>
            <div class="form-group row pt-2">
                <label for="input" class="col-sm-2 col-form-label">Languages</label>
                <div class="col-sm-10">
                    <textarea  type="text" class="form-control" id="languages" rows="1" required></textarea>
                </div>
            </div>
            <div class="pt-3 pb-5">
                <button type="submit" class="btn btn-primary" id="submitRewardsLanguages">Submit</button>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

  </body>
</html>
